<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorTS</title>
  </head>
  <body class="w-screen px-3 py-2 flex items-center justify-center">
    <div id="app" class=" w-full">
      <input id="display" readonly class="w-full px-full border-2 py-10 focus:border-black active:border-black text-2xl md:text-4xl lg:text-5xl font-bold">
      <div id="buttons" class="flex flex-col p-2">
        <div class="operators flex p-6 justify-center">
          <button class="btn-operators  show">+</button>
          <button class="btn-operators  show">-</button>
          <button class="btn-operators  show">*</button>
          <button class="btn-operators  show">/</button>
          <button class="btn-operators  show">.</button>
          <button class="btn-operators clear">C</button>
          <button class="btn-operators equals">=</button>
          </div>
      </div>
      <div class="numbers grid grid-cols-3 w-11/12 mx-auto place-content-center place-items-center">
        <button class="btn-numbers show">1</button>
        <button class="btn-numbers show">2</button>
        <button class="btn-numbers show">3</button>
        <button class="btn-numbers show">4</button>
        <button class="btn-numbers show">5</button>
        <button class="btn-numbers show">6</button>
        <button class="btn-numbers show">7</button>
        <button class="btn-numbers show">8</button>
        <button class="btn-numbers show">9</button>
        <button class="btn-numbers show">0</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
